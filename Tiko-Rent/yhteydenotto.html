<div ui-content-for="title">
  <span>Yhteydenotto</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form">
    <fieldset>
      <legend>Pyydä tarjous</legend>
        <div class="form-group has-success has-feedback">
         <!-- lisää lomakkeen elementit tähän -->
		<label>Nimi</label>
			<input type="text"
			ng-model="nimi"
			class="form-control"
			placeholder="Nimesi">
		<label>Email</label>	
			<input type="email"
			ng-model="email"
			class="form-control"
			placeholder="me@example.com">
        <label>Puhelin</label>	
			<input type="phone"
			ng-model="puhelin"
			class="form-control"
			placeholder="Puhelinnumerosi">
		<label>Viesti</label>	
			<input type="textarea"
			ng-model="text"
			class="form-control"
			placeholder="Viesti">
          </div>

        <div class="form-group">
			<label>Haluan että otatte yhteyttä mahdollisimman pian</label>
		<ui-switch ng-model='rememberMe'></ui-switch>
        </div>
		
    </fieldset>
    <hr>
    <button class="btn btn-primary btn-block">
      Lähetä
    </button>
    

   

  </form>
 </div>
</div>
